<body style="background-color: rgb(61, 60, 60);">
    <div class= "d-flex justify-content-center align-items-center vh-100">
        
        <form action="registration.php" class="w-25 bg-warning p-4" onsubmit="return validate()" method="post">
        <div class="text-center"><h3>Register here...</h3></div>
        <div><input class="form-control mt-2" type="text" name="uname" placeholder="Username"></div>
        <div><input id="pass1" class="form-control mt-2" type="text" name="upass1" placeholder="password"></div>
        <div><input id="pass2" class="form-control mt-2" type="text" name="upass2" placeholder="Confirm Password"></div>
        <div><button class="form-control mt-2 btn-success">Submit</button></div>

    </form></div>
    <script>
        function validate(){
            pass1obj=document.getElementById('pass1');
            pass2obj=document.getElementById('pass2');
            if( pass1obj.value==pass2obj.value)
            return true;
            else{
                alert("Password Mismatch");
                return false;
            }
        }
    </script>
